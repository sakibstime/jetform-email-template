<body style="margin:0;padding:0;">
<!--[if mso]>
<style>td,th {width:80px !important;}</style>
<![endif]-->
<table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center" width="100%" style="width:100%;max-width:600px;margin:0 auto;font-family:'Segoe UI',Roboto,-apple-system,Arial,sans-serif;color:#2d3748;background-color:#f8fafc;">
    <tr>
        <td style="background:#6b46c1;color:#ffffff;padding:24px 20px;text-align:center;">
            <h1 style="margin:0 0 8px 0;font-size:22px;font-weight:700;line-height:1.3;color:#ffffff;">New Message Received</h1>
            <p style="margin:0;font-weight:400;font-size:14px;line-height:1.4;color:#ffffff;">%full_name% reached out through your contact form</p>
        </td>
    </tr>
    <tr>
        <td style="background:#ffffff;padding:20px;">
            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                <tr>
                    <td style="padding:8px 0;">
                        <span style="font-weight:600;color:#4a5568;display:inline-block;width:70px;">From:</span> 
                        <span style="color:#2d3748;">%full_name%</span>
                    </td>
                </tr>
                <tr>
                    <td style="padding:8px 0;">
                        <span style="font-weight:600;color:#4a5568;display:inline-block;width:70px;">Email:</span> 
                        <span style="color:#2d3748;">%email%</span>
                    </td>
                </tr>
                <tr>
                    <td style="padding:8px 0 16px 0;">
                        <span style="font-weight:600;color:#4a5568;display:inline-block;width:70px;">Phone:</span> 
                        <span style="color:#2d3748;">%phone%</span>
                    </td>
                </tr>
                <tr>
                    <td style="background-color:#f0f4ff;padding:16px;margin:8px 0 0 0;border-left:4px solid #667eea;">
                        <p style="margin:0 0 8px 0;font-weight:600;color:#4a5568;">Message:</p>
                        <p style="margin:0;color:#2d3748;">%message%</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td style="padding:16px 20px;text-align:center;color:#718096;font-size:12px;background:#ffffff;border-top:1px solid #edf2f7;">
            <p style="margin:0;">Â© 2025 . All Rights Reserved.</p>
        </td>
    </tr>
</table>
</body>
